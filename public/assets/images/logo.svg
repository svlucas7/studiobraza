<!-- Logo Studio Braza SVG -->
<svg xmlns="http://www.w3.org/2000/svg" width="140" height="32" viewBox="0 0 140 32">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#C1FF00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A6E600;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background rect for contrast -->
  <rect width="140" height="32" fill="#000000" rx="4"/>
  
  <!-- Studio Text -->
  <text x="10" y="12" font-family="Inter, Arial, sans-serif" font-size="9" font-weight="600" fill="url(#logoGradient)">STUDIO</text>
  
  <!-- Braza Text -->
  <text x="10" y="26" font-family="Inter, Arial, sans-serif" font-size="14" font-weight="800" fill="#FFFFFF">BRAZA</text>
  
  <!-- Decorative element -->
  <circle cx="125" cy="16" r="6" fill="url(#logoGradient)"/>
  <circle cx="125" cy="16" r="2" fill="#000000"/>
</svg>